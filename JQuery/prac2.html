<!DOCTYPE html>
<html>

<head>
    <title>자바스크립트 문법 연습하기!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
    function checkResult() {
        let fruits = ['사과', '배', '감', '귤', '수박']
        // 작성된 내용 삭제
        $('#q1').empty();

        // append: 이어서 출력됨. text는 마지막 데이터만 출력.
        // temp_html: 변수명
        // `: 백틱 (물결무늬). 문자와 변수를 함께 써줄 수 있도록 하는 특수기호
        let temp_html1 = `<p>감자</p>`
        $('#q1').append(temp_html1)

        // 배열의 요소 1개만 출력
        let b = fruits[0]
        let temp_html3 = `<p>${b}</p>`
        $('#q1').append(temp_html3)

        // 배열의 요소를 한줄로 출력
        let temp_html2 = `<p>${fruits}</p>`
        $('#q1').append(temp_html2)

        // 배열의 요소를 줄바꿔서 출력
        fruits.forEach((a) => {
            let temp_html = `<p>${a}</p>`
            $('#q1').append(temp_html)
        })


        let people = [
            { 'name': '서영', 'age': 24 },
            { 'name': '현아', 'age': 30 },
            { 'name': '영환', 'age': 12 },
            { 'name': '서연', 'age': 15 },
            { 'name': '지용', 'age': 18 },
            { 'name': '예지', 'age': 36 }
        ]
        $('#q2').empty()
        people.forEach((a) => {
            //     이렇게 쓰면 [Object object]가 출력됨.
            //     let temp_html = `<p>${a}</p>`
            // $('#q2').append(temp_html)
            let name = a['name']
            let age = a['age']
            let temp_html = `<p>${name}는 ${age}살</p>`
            $('#q2').append(temp_html)
        })

        let people2 = [
            { 'name': '서영', 'height': 165 },
            { 'name': '현아', 'height': 170 },
            { 'name': '영환', 'height': 175 },
            { 'name': '서연', 'height': 162 },
            { 'name': '지용', 'height': 190 },
            { 'name': '예지', 'height': 168 }
        ]
        people2.forEach((a)=>{
            let name = a['name']
            let height = a['height']
            let temp_html = `<p>${name}는 ${height}cm 입니다.</p>`
            $('#q3').append(temp_html)
        })

    }
</script>

<body>
    <div class="top-part">
        <h1>자바스크립트 문법 연습하기!</h1>
    </div>
    <hr />
    <br>
    <h2>1. 함수</h2>
    <div class="button-part">
        <button onclick="checkResult()">결과 확인하기!</button>
    </div>
    <div class="list-part">
        <h2>2. 붙이기</h2>
        <div id="q1">
            <p>사과</p>
            <p>귤</p>
            <p>감</p>
        </div>
    </div>
    <div class="list-part">
        <h2>3. 붙이기</h2>
        <div id="q2">
            <p>영수는 24살입니다.</p>
            <p>세종은 30살입니다.</p>
            <p>수영은 20살입니다.</p>
        </div>
    </div>
    <div class="list-part">
        <h2>4. 붙이기</h2>
        <div id="q3">
        </div>
    </div>
</body>

</html>
